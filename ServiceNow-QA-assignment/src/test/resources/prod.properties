#Base URL for Github API for Search repository endpoint
BaseURI=https://api.github.com/search/repositories

#query parameters
searchcriteria=q
sortby=sort
orderby=order
numberofrecords=per_page

#Qualifiers
forkCount=forks
repositoryname=in:name
userQualifier=user
createdDate=created
login=in:login
languageQualifier=language
archivalQualifier=archived
organization=org
